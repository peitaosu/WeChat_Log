<!DOCTYPE html>
<html>

<head>
    <title>{0} -- {1}</title>
    <link href='css/fonts.css' rel='stylesheet' type='text/css'>
    <link href='css/web.css' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>
    <script src="js/web.js"></script>
</head>

<body>
    <div id="dashboard">
        <div id="navbar">
            <p>Navigation Bar</p>
            <div class="nav prev"><a href="{2}.html">Previous Date</a></div>
            <div class="nav next"><a href="{3}.html">Next Date</a></div>
        </div>
        <div id="wordcloud">
            <p>Words Cloud</p><img id="wc_img" src="img/wc/{4}.jpg" />
        </div>
    </div>
    <div id="chatbox">
        <div id="holder"></div>
        <div id="entrances">
            <div class="entrance">
                <p><strong>{5}</strong></p>
                <p><span>{6}</span></p>
            </div>
        </div>
        <div id="messageview" class="p1">
            <div id="title">
                <div id="close">
                    <div class="cy"></div>
                    <div class="cx"></div>
                </div>
                <p>{7}</p><span>{8}</span>
            </div>
            <div id="chat-messages">
                <label>{{message_date}}</label>
                <div class="message">
                    <img/>
                    <div class="bubble">
                        {{message_text}}
                        <div class="corner"></div>
                        <span>{{message_time}}</span>
                    </div>
                </div>

                <div class="message right">
                    <img/>
                    <div class="bubble">
                        {{message_text}}
                        <div class="corner"></div>
                        <span>{{message_time}}</span>
                    </div>
                </div>
            </div>

            <div id="sendmessage">
                <input type="text" value="Send Message..." />
                <button id="send"></button>
            </div>
        </div>
    </div>
</body>
</html>
