<!DOCTYPE html>
<html>

<head>
    <title>{{title}}</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href='web.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="web.js"></script>
</head>

<body>
    <div id="navbox">
        <div id="navbar">
            <div class="nav prev">
                <a href="">Previous Date</a>
            </div>
            <div class="nav next">
                <a href="">Next Date</a>
            </div>
        </div>
        <div id="wordcloud">
            <img src=""/>
        </div>
    </div>
    <div id="chatbox">
        <div id="holder">
        </div>
        <div id="entrances">
            <div class="entrance">
                <p>
                    <strong>{{main_title}}</strong>
                </p>
                <p>
                    <span>{{sub_title}}</span>
                </p>
            </div>
        </div>

        <div id="messageview" class="p1">
            <div id="title">
                <div id="close">
                    <div class="cy"></div>
                    <div class="cx"></div>
                </div>
                <p>{{main_title}}</p>
                <span>{{sub_title}}</span>
            </div>
            <div id="chat-messages">
                <label>{{message_date}}</label>

                <div class="message">
                    <img/>
                    <div class="bubble">
                        {{message_text}}
                        <div class="corner"></div>
                        <span>{{message_time}}</span>
                    </div>
                </div>

                <div class="message right">
                    <img/>
                    <div class="bubble">
                        {{message_text}}
                        <div class="corner"></div>
                        <span>{{message_time}}</span>
                    </div>
                </div>
            </div>

            <div id="sendmessage">
                <input type="text" value="Send Message..." />
                <button id="send"></button>
            </div>

        </div>
    </div>
</body>
</html>
